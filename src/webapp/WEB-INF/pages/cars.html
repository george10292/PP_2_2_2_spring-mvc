<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div>
    <th:block th:each="car : ${cars}">
        <h2 th:text="${car.getId()}">Car #</h2> Manufacturer:  <a th:text="${car.getManuf()}"></a> Series: <a th:text="${car.getSeries()}"></a>
    </th:block>
</div>
</body>
</html>
